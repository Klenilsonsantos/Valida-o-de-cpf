<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="jquery-3.6.1.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de CPF</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body class="p-3 mb-2 bg-light">
    <div class="div1">
      <h1>Analisando cpf</h1>
      <input
        type="text"
        id="cpf"
        placeholder=" Informe seu CPF"
        maxlength="11"
        minlength="11"
        onkeyup="ativaDesativaBotao(this)"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
      />
      <input type="button" id="botao" value="Analisar" /><br /><br />
      <p id="teste"></p>
      <h5 id="erro">Cpf falso!</h5>
      <h5 id="acerto">Cpf correto!</h5>
    </div>

    <script src="index.js"></script>
  </body>
</html>
